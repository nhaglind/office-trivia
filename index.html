<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="office_trivia.js"></script>
  <title>Office Trivia</title>
</head>
<body>
  <div class="content">
    <h1>the office trivia</h1>
    <p class="notice">Trivia questions related to seasons 1-5, half of 6.</p>
    <div class="questionHolder">
    <p><span class="fade">Question: </span><span id="displayQuestion">What kind of bear is best?</p>
    <p id="hidden"><span class="fade">Answer: </span><span id="displayAnswer">That's a ridiculous question and everyone knows the answer. Hit the green button below to start the office trivia.</p>
    </div>
    <button onclick="swapQuestion()">Next Question</button>
    <button onclick="showAnswer()">Show Answer</button>
  </div>
  <div class="footer">Replacement?<input type="checkbox" onclick="replacement=!replacement"><br><em>Hacked together by the duo at <a class="kosu" href="https://github.com/nhaglind">Kosu</a><a class="pure" href="https://github.com/travispanneck">pure</a></em></div>
</body>
</html>
